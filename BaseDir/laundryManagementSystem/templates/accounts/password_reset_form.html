{% extends "accounts/password_reset.html" %}

{% block content %}
<div class="col-md-8" style="margin-left: 200px; padding-top: 5px; margin-top: 5px;">
    <legend>Enter new password</legend><hr><br>
    <p> Please enter your new password twice so we can verify you typed it in correctly</p>
    <form method='POST'>
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" class="btn btn-outline-success" value="Update password">
    </form>
</div>
{% endblock content %}
